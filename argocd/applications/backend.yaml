apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dakuworks-backend
  namespace: argocd
  labels:
    app.kubernetes.io/name: dakuworks-backend
    app.kubernetes.io/part-of: dakuworks
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: dakuworks
  source:
    repoURL: https://github.com/YOUR_USERNAME/dakuworks-gitops.git  # UPDATE THIS
    targetRevision: HEAD
    path: apps/backend
  destination:
    server: https://kubernetes.default.svc
    namespace: dakuworks-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10

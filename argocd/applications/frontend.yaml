apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dakuworks-frontend
  namespace: argocd
  labels:
    app.kubernetes.io/name: dakuworks-frontend
    app.kubernetes.io/part-of: dakuworks
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: dakuworks
  source:
    repoURL: https://github.com/cloudmastershub/dakuworks-gitops.git
    targetRevision: HEAD
    path: apps/frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: dakuworks-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10

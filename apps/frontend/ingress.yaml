apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dakuworks-frontend-ingress
  namespace: dakuworks-dev
  labels:
    app: dakuworks
    tier: frontend
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: dakuworks.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dakuworks-frontend
            port:
              number: 80
